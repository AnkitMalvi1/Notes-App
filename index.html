    <script>
        let title = document.getElementById("title");
        if(localStorage.getItem("Title")){
            title.innerHTML = localStorage.getItem("Title");
        }


        let listDiv = document.getElementById("listDiv");
        let listBox = document.getElementsByClassName("listBox");

        function displayData(data) {
    // Clear previous content in the listDiv
        listDiv.innerHTML = "";

        // Loop through the array and create a listBox for each note
        data.forEach(note => {
            let box = document.createElement("div");
            listBox.innerHTML = `Title: ${note.title}`;
            box.classList.add("listBox");
            listDiv.appendChild(box);
        });
    }
        
    </script>
